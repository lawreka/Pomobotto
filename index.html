<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
    body{
      font-family: 'Roboto Mono', monospace;
      color: white;
      background-color: #ff5e5e;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .center{
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    #text{
      font-size: 2.5em;
      font-weight: bold;
      padding: 20px;
      margin-top: 30%;
    }
    #clock{
      font-size: 2em;
      padding: 20px;
    }
    #pomo{
      height: 100%;
      width: 100%;
      background-image: url("pomo.PNG");
      background-size: contain;
      background-position: top;
      background-repeat: no-repeat;
    }
    </style>
    <title>Pomobotto</title>
  </head>
  <body onload="runClock()">
    <div id="text" class="center">Pomobotto</div>
    <div id="clock" class="center">
    </div>
    <div id="pomo" class="center">
    </div>
  </body>
  <script>
  function runClock() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = minSec(m);
  s = minSec(s);
  document.getElementById('clock').innerHTML =
  h + ":" + m + ":" + s;
  var t = setTimeout(runClock, 500);
  }
  function minSec(i) {
  if (i < 10) {
    i = "0" + i;
    return i;
  }
  else{
    return i;
    }
  }
  </script>
</html>
